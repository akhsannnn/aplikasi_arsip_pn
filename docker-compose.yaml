version: '3.8'

services:
  # ------------------------------------------------
  # 1. WEB SERVER (PHP + Apache)
  # ------------------------------------------------
  web:
    build: .
    container_name: aplikasi_arsip_web
    ports:
      - "8080:80"  # Akses di browser: http://localhost:8080
    volumes:
      - ./:/var/www/html  # Sinkronkan folder kodingan ke dalam container
    depends_on:
      - db
    networks:
      - arsip-network

  # ------------------------------------------------
  # 2. DATABASE (MySQL)
  # ------------------------------------------------
  db:
    image: mysql:8.0
    container_name: aplikasi_arsip_db
    restart: always
    environment:
      MYSQL_DATABASE: db_arsip
      MYSQL_ROOT_PASSWORD: rootpassword  # Password root database
    volumes:
      # Init SQL jalan otomatis saat container pertama kali dibuat
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      # Simpan data database agar tidak hilang saat di-down
      - db_data:/var/lib/mysql
    networks:
      - arsip-network

  # ------------------------------------------------
  # 3. PHPMYADMIN (Opsional - Untuk cek DB)
  # ------------------------------------------------
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: aplikasi_arsip_pma
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "8081:80"  # Akses di: http://localhost:8081
    depends_on:
      - db
    networks:
      - arsip-network

# Volume untuk menyimpan data database permanen
volumes:
  db_data:

# Network agar container bisa saling ngobrol
networks:
  arsip-network:
    driver: bridge
version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html  # Mount folder lokal ke container
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=db_arsip
    depends_on:
      - db

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db_arsip
    volumes:
      - db_data:/var/lib/mysql
      # Auto import SQL saat pertama kali jalan
      - ./db:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"

volumes:
  db_data: